<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product-Card</title>
  <!-- fontawesome cdn link -->
  <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
  <!-- w3 fa icons card link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">


  <!-- custome style sheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main">
    <div class="parent">
      <div class="child child1">
        <div class="new child">
          <div class="icons1">

            <i class="fa fa-share-nodes" style="color: white;"></i>

            <i class="fa-regular fa-heart" style="color: white;"></i>


          </div>

          <div class="options">
            <img src="./assets/back.png" />
          </div>
          <div class="gap box">
            <div class="box1">
              <img src="./assets/o1.png" />
            </div>
            <div class="box2">
              <img src="./assets/o2.png" />
            </div>
            <div class="box3">
              <img src="./assets/o3.png" />
            </div>
            <div class="box4">
              <img src="./assets/04.png" />
            </div>
          </div>
        </div>
      </div>
      <div class="child child2">
        <div class="new0">
          <h1 class="main-head">Delicious Oranges</h1>
          <p class="p">COD: 45999</p>
          <div class="pesa">
            <span class="money">R$</span><span class="float"> 7.93</span>
          </div>
          <p class="p">SELECT A COLOR</p>
          <div class="options2">
            <div class="bxx bxx1">
              <img
                src="https://media.istockphoto.com/id/1153223174/photo/half-of-orange-citrus-fruit-on-white.jpg?s=612x612&w=0&k=20&c=M76WOOq-vptmi06dzdTK9-1QhOyFiEgRoP9pL8cqslQ="
                alt="img" />
            </div>

            <div class="bxx bxx2">
              <img src="./assets/o2.png" alt="img" />
            </div>
            <div class="bxx bxx2">
              <img src="./assets/o2.png" alt="img" />
            </div>
            <div class="bxx bxx3">
              <img src="./assets/o1.png" alt="img" />
            </div>
          </div>
          <p class="p">BENEFITS</p>
          <ul class="li">
            <li>Oranges are nutricious</li>
            <li>Oranges may be good for weight loss</li>
            <li>Oranges may be good for bone health</li>
            <li>They're linked to a lowest risk of diabetes</li>
          </ul>

          <button class="button" style="background-color:#FE9A02">ADD TO CART</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
